<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Restaurant Reservation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h2 {
      text-align: center;
    }
    form {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .full-width {
      grid-column: 1 / -1;
    }
    .submit-btn {
      background-color: #800000;
      color: white;
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      width: 150px;
    }
    .success-message {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>

  <h2>Reserve Your Table</h2>

  <form id="reservation-form">
    <div>
      <label for="name">Name *</label>
      <input type="text" id="name" name="name" required>
    </div>

    <div>
      <label for="pax">Number of Pax *</label>
      <input type="number" id="pax" name="pax" required>
    </div>

    <div>
      <label for="date">Reservation Date *</label>
      <input type="date" id="date" name="date" required>
    </div>

    <div>
      <label for="time">Reservation Time *</label>
      <select id="time" name="time" required>
        <option value="">Select Time</option>
        <option>12:00 PM</option>
        <option>1:00 PM</option>
        <option>2:00 PM</option>
        <option>6:00 PM</option>
        <option>7:00 PM</option>
        <option>8:00 PM</option>
      </select>
    </div>

    <div>
      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required>
    </div>

    <div>
      <label for="phone">Mobile Number *</label>
      <input type="tel" id="phone" name="phone" placeholder="+1 234 567 8900" required>
    </div>

    <div class="full-width">
      <label for="diet">Do you have any dietary restrictions or preferences?</label>
      <textarea id="diet" name="diet" placeholder="I have food allergies"></textarea>
    </div>

    <div class="full-width">
      <label>
        <input type="checkbox" name="subscribe"> Would you like to be notified about special promotions and offers?
      </label>
    </div>

    <div class="full-width">
      <label for="comments">Additional comments or special requests:</label>
      <textarea id="comments" name="comments" placeholder="High chair for child"></textarea>
    </div>

    <div class="full-width" style="text-align: center;">
      <button type="submit" class="submit-btn">Submit</button>
    </div>
  </form>

  <div class="success-message" id="success-message">
    ðŸŽ‰ Reservation Successful! Thank you.
  </div>

  <script>
    const form = document.getElementById('reservation-form');
    const successMessage = document.getElementById('success-message');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // stop actual form submission
      successMessage.style.display = 'block'; // show the message
      form.reset(); // optional: clear the form
    });
  </script>

</body>
</html>
